<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="weatherCard" id="WeatherCard">
            <div class="city__input__field" id="cityInputFIeld">
                <input type="text" id="CityInput" placeholder="Enter city name...">
                <button id="SearchButton">
                    <i class="fa-solid fa-magnifying-glass" onclick="weatherApp()"></i>
                </button>
            </div>
            <h2 id="WeatherText"></h2>
            <div class="image">
                <img src="" alt="weather" id="ImageImg">
            </div>
            <div class="weatherInfo" id="WeatherInfo">
                <h3 id="Temp">Temperature: <span id="ThisTemperature"></span></h3>
                <h3 id="Humidity">Humidity: <span id="ThisHumidity"></span></h3>
                <h3 id="windSpeed">wind speed: <span id="ThisWindSpeed"></span></h3>
                <h3 id="pressure">pressure: <span id="THisPressuer"></span></h3>
            </div>
        </div>
    </main>




    <script src="script.js"></script>
</body>

</html>
